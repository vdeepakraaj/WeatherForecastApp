// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.minSdk = 23
    ext.targetSdk = 29
    ext.compileSdk = 29
    ext.kotlinVersion = '1.3.72'
    ext.coroutinesVersion = '1.3.0-RC'
    ext.retrofitVersion = '2.6.2'
    ext.okHttpVersion = '4.2.0'
    ext.daggerVersion = '2.27'
    ext.rxVersion = '2.2.11'
    ext.rxAndroidVersion = '2.1.1'
    ext.lifecycleVersion = '2.2.0'
    ext.picassoVersion = '2.71828'
    ext.roomVersion = '2.2.5'
    ext.stethoVersion = '1.5.1'
    ext.coreTestingVersion = '2.1.0'

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

